<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="submit(authForm)">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button> | 
        <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{isLoginMode? 'Sign Up':'Login'}}</button>
      </div> 
    </form>
  </div>
</div>
